<body>
    <section>
        <div class="contact-container">
            <div class="form-container">
                <div class="form">
                    <h2>Send a message</h2>
                    <p>Fields with a * are required</p>
                    <form method="POST" action="#" name="registration">
                        <input type="text" name="name" placeholder="Name *" required>
                        <input type="email" name="email" placeholder="Email (abc@def.com) *" required
                            style="margin: 7px 0;">
                        <input type="text" name="occupation" placeholder="Occupation">
                        <textarea placeholder="Message *" rows="10" required></textarea>
                        <div class="buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>

            <div class="form-container">
                <div class="form left-form">
                    <h2>Where we are located</h2>
